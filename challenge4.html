<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <fieldset>
        <legend>필수입력사항</legend>
        <ul>
            <li>
                이름:
                <input type="text">
            </li>
            <li>
                아이디:
                <input type="text" placeholder="6자 이상 20자 미만 공백 없이">
            </li>
            <li>
                비밀번호:
                <input type="text" placeholder="대소문자를 입력해주세요">
            </li>
            <li>
                이메일:
                <input type="text">
            </li>
            <li>
                휴대폰:
                <input type="text">
            </li>
            <button>가입하기</button>
            <button>취소</button>
        </ul>
        
    </fieldset>
    
    <fieldset>
        <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" name="coding">
                    <label for="coding">코딩</label>
                    <input type="checkbox" name="exercise">
                    <label for="exercise">운동</label>
                    <input type="checkbox" name="brith">
                    <label for="brith">숨쉬기</label>
                    <input type="checkbox" name="trip">
                    <label for="trip">여행</label>
                    <input type="checkbox" name="sleep">
                    <label for="sleep">잠자기</label>
                    <input type="checkbox" name="book">
                    <label for="book">독서</label>
                    <input type="checkbox" name="watch">
                    <label for="watch">넷플시청</label>
                </li>
                <li>
                    <input type="radio">
                    <label>남</label>
                    <input type="radio">
                    <label>여</label>
                    <input type="radio">
                    <label>비밀</label>
                    
                </li>
            </ul>
    </fieldset>
    
</body>
</html>
