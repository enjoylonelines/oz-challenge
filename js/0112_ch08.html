<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
</head>
<body>
    <div id="container"></div>
    <script>
        let monsterHP = 100;
        const container = document.getElementById('container');
        const h1 = document.createElement('h1');
        h1.textContent = '몬스터 잡기 게임을 시작합니다!';
        container.append(h1);

        let damage = parseInt(prompt('1회 공격 시 데미지? 양의 정수'));
        let cnt = 0;
        if(damage > 0){
            while(monsterHP > 0){
                monsterHP -= damage;
                cnt++;
                
                 if(monsterHP <= 0) monsterHP = 0;
                
                const p = document.createElement('p');
                p.textContent = `몬스터를 ${cnt}회 공격 !!`;
                container.append(p);

                const strong = document.createElement('strong');
                strong.textContent = `몬스터의 남은 체력: ${monsterHP}`;
                container.append(strong);
            }

            const h2 = document.createElement('h2');
            h2.textContent = '수고하셨습니다';
            h2.style.color = 'orange';
            h2.title = '다시 시작: 새로 고침';
        
        }
        else alert('잘못 입력하셨습니다');
    </script>
</body>
</html>
