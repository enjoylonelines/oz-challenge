<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <div class="cont"></div>

    <script>
        const cont = document.querySelector('.cont');

        for(let i = 2; i <= 9; i++){
            const h1 = document.createElement('h1');
                h1.textContent = `${i}단`;
                cont.append(h1);
            for(let j = 1; j <= 9; j++){
                const div = document.createElement('div');
                div.textContent = `${i} X ${j} = ${i*j}`
                cont.append(div);
            }
        }
    </script>
</body>
</html>
