<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="ch11.css">
</head>

<body>
    <div class="cont">
        <form id="form">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="userId" required autocomplete="off">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="userPw1" required autocomplete="off">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호확인</th>
                    <td>
                        <input type="password" name="userPw2" required autocomplete="off">
                    </td>
                </tr>

                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" name="userName">
                    </td>
                </tr>

                <tr>
                    <th>전화번호</th>
                    <td>
                        <input type="number" name="userPhoneNumber">
                    </td>
                </tr>

                <tr>
                    <th>원하는 직무</th>
                    <td>
                        <select name="userPosition">
                            <option value="undermined">미정</option>
                            <option value="developer">개발자</option>
                            <option value="designer">디자이너</option>
                            <option value="manager">기획자</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="userGender" value="male">남자
                        </label>
                        <label>
                            <input type="radio" name="userGender" value="female">여자
                        </label>
                    </td>
                </tr>

                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="email" name="userEmail">
                    </td>
                </tr>
                
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea name="userIntro"></textarea>
                    </td>
                </tr>
                
            </table>
            <div class="buttons">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
    <script src="ch11.js"></script>
    <!--망할 스크립트를 밑에 링크해야 한다-->
</body>

</html>
