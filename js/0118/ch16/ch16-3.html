<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이스크림</title>
    <style></style>
</head>

<body>
    <div class="container">
        <button class="insert">아이스크림 종류 추가</button>
        <button class="print-each">아이스크림 이름 출력</button>
        <button class="print-arr">입력한 아이스크림 목록 출력</button>
        <h1>입력한 아이스크림 목록:
            <div class="item-list"></div>
        </h1>
    </div>
    <script>
        const insert = document.querySelector('.insert');
        const printEachItem = document.querySelector('.print-each');
        const printArray = document.querySelector('.print-arr');
        const itemList = document.querySelector('.item-list');
        let arr = [];
        let newArr = [];
        let prom = '';
        function onClickInsertItemBtn() {
            prom = prompt('추가하고 싶은 아이스크림 이름?');
            arr.push(prom);      
            newArr.push(prom);
        }

        function onClickPrintItemBtn() {
            for(let i = 0; i < newArr.length; i++){
                alert(newArr[i]);
            }
        }

        function onClickPrintArrayBtn() {
            itemList.innerText = newArr;
        }

        insert.addEventListener('click', onClickInsertItemBtn);
        printEachItem.addEventListener('click', onClickPrintItemBtn);
        printArray.addEventListener('click', onClickPrintArrayBtn);

    </script>
</body>

</html>
