<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
    http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <title>form</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크바람</p>    
    </header>
    <hr>

    <main>
        <form method="post">
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name">
                <br>
                <label for="email">이메일</label>
                <input type="text">
            </fieldset>

            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" name="age">
                <label for="age">10~20대</label>
                <input type="radio" name="age">
                <label for="age">20~30대</label>
                <input type="radio" name="age">
                <label for="age">30~40대</label>
                <input type="radio" name="age">
                <label for="age">50대~</label>

                <p>학원 선택 시 그 기준은 어떻게 되시나요? 모두 고르시오</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>
                    <input type="checkbox" id="price" name="academy">
                    <label for="price">학원비</label>
                    <input type="checkbox" id="teacher" name="academy">
                    <label for="teacher">강사</label>
                    <input type="checkbox" id="infra" name="academy">
                    <label for="">시설</label>
            </fieldset>

            <fieldset>
                <legend>기타 의견</legend>
                <textarea cols="50" rows="10"></textarea>
                
                <hr>
                <input type="submit">
            </fieldset>
        </form>
    </main>
    <hr>

    <footer>
        <p>입력하느라 수고하셨습니다</p>
    </footer>
</body>
</html>
